type ProductList {
    id: ID!
    heading: String
    slug: String
    price: Float
    price_old: Float
    category: Category
}

type Product {
    id: ID!
    heading: String
    slug: String
    price: Float
    price_old: Float
    title: String
    description: String
    keywords: String
    content: String
    category: Category @hasOne
}
